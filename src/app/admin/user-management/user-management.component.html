<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th style="width: 30%;">Username</th>
                <th style="width: 40%;">Active role</th>
                <th style="width: 30%;"></th>
            </tr>
        </thead>
        <tbody>
            @for (user of users; track user.userName) {
                <tr>
                    <td>{{user.userName}}</td>
                    <td>{{user.roles}}</td>
                    <td><button class="btn btn-info" (click)="openRolesModal(user)">Edit role</button></td>
                </tr>
            }
        </tbody>
    </table>    
</div>
